<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=https://www.jotform.com/12345&id=">
    <script>
        // List of URLs to choose from
        const urls = [
            "https://www.jotform.com/12345&id=1",
            "https://www.jotform.com/12345&id=2"
        ];

        // Redirect to a random URL
        window.location.href = urls[Math.floor(Math.random() * urls.length)];
    </script>
    <title>Random URL Redirector</title>
</head>
<body>
    <p>If you are not redirected, <a id="link" href="">click here</a>.</p>
    <script>
        document.getElementById('link').href = window.location.href;
    </script>
</body>
</html>
